<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toby Jolly — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Events, neighbourhood and writing projects by Toby Jolly.">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Toby Jolly">
  <meta property="og:description" content="Events, neighbourhood and writing projects by Toby Jolly.">
  <meta property="og:image" content="img/Screenshot%202025-01-20%20173910.png">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    :root {
      --bg-1: #ffecd2;
      --bg-2: #fcb69f;
      --accent-1: #ff6363;
      --accent-2: #1e90ff;
      --text: #222;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
      background-size: 400% 400%;
      animation: bgShift 20s ease-in-out infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      animation: pop 0.8s cubic-bezier(.25,.8,.25,1) forwards;
    }
    @keyframes pop {
      0%   { transform: scale(.95); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }
    .header {
      text-align: center;
      padding: 3rem 2rem 2rem;
    }
    .header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid var(--accent-1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }
    h1 { font-size: 2.5rem; margin-top: 1rem; }
    p.tagline { color: #555; margin-top: .5rem; }
    .social {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social a {
      color: var(--accent-2);
      transition: transform .2s;
    }
    .social a:hover { transform: scale(1.2); }

    .projects {
      padding: 2rem;
      background: linear-gradient(to right, #f7f8f8, #fdfdfd);
    }
    .projects h2 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    .projects ul {
      list-style: none;
      display: grid;
      gap: 1rem;
    }
    .projects li {
      background: #fafafa;
      padding: 1rem 1.5rem;
      border-left: 5px solid var(--accent-1);
      border-radius: .75rem;
    }
    a.project-link {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }
    .contact { padding: 2rem 2rem 3rem; }
    .contact h2 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    form {
      display: grid;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      padding: .75rem 1rem;
      border: 1px solid #ddd;
      border-radius: .5rem;
      font: inherit;
    }
    button {
      background: var(--accent-2);
      color: #fff;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s ease-out;
    }
    button:hover { background: #0d75d8; }
    small { display: block; text-align: center; color: #777; margin-top: .5rem; }
  </style>
</head>
<body>
  <main class="card">
    <!-- Header -->
    <section class="header">
      <img src="img/Screenshot%202025-01-20%20173910.png" alt="Toby Jolly headshot">
      <h1>Toby Jolly</h1>
      <p class="tagline">Building gatherings, neighbourhoods & words that make people smile.</p>
      <!-- Social links -->
      <nav class="social">

        </a>
      </nav>
    </section>

    <!-- Projects -->
    <section class="projects">
      <h2>Projects</h2>
      <ul>
        <li><a class="project-link" href="https://skylarkgatherings.com" target="_blank" rel="noopener">Skylark — events that spark serendipity</a></li>
        <li><a class="project-link" href="#" target="_blank" rel="noopener">Fractal London — local network of neighbourhood builders</a></li>
        <li><a class="project-link" href="https://seekingtobejolly.substack.com" target="_blank" rel="noopener">seeking‑to‑be‑jolly — notes & essays</a></li>
      </ul>
    </section>

    <!-- Contact -->
    <section class="contact">
      <h2>Say hi</h2>
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="4" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
        <small>Powered by Netlify Forms</small>
      </form>
    </section>
  </main>
</body>
</html>
